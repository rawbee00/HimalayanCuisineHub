<!DOCTYPE html>
<!-- 
  This HTML document represents the homepage for Himalayan Curry & Tandoor House, 
  an establishment serving authentic Nepali and Indian cuisine. The document includes 
  meta tags for character set, viewport settings, and a description for the page. 
  It preconnects to Google Fonts and includes several font stylesheets for Inter, 
  Crimson Text, and Yatra One. The body contains a root div for React rendering and 
  includes a script for the main application logic and a Replit development banner. 
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#000000">
    <!-- Standard mobile web app meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- iOS specific meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Himalayan Cuisine Hub - Authentic Nepali and Indian Cuisine">
    <meta name="keywords" content="Nepali food, Indian food, Himalayan cuisine, momo, curry, naan">
    <meta name="author" content="Himalayan Cuisine Hub">
    <meta name="robots" content="index, follow">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Vite will automatically inject preload links during build -->
    <link rel="stylesheet" href="/src/styles/mobile.css">
    <title>Himalayan Curry & Tandoor House - Authentic Nepali Indian Cuisine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <!-- Built files will be auto injected by Vite -->
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
