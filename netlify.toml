[build]
  command = "cd client && npm install --legacy-peer-deps && npm run build"
  publish = "client/dist"
  functions = "netlify/functions"

[dev]
  framework = "vite"
  target = "dist"
  port = 3000

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

[context.production]
  command = "cd client && npm install --legacy-peer-deps && npm run build"
  publish = "client/dist"
