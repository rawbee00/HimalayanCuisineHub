[build]
  command = "rm -rf node_modules && rm -rf client/node_modules && cd client && npm install --legacy-peer-deps && npm run build"
  publish = "client/dist"

[build.environment]
  NODE_VERSION = "20"
  PYTHON_VERSION = "3.9"

# Handle SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Handle assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[dev]
  command = "cd client && npm run dev"
  port = 3000

# Development context (optional)
[context.deploy-preview]
  command = "cd client && npm install --legacy-peer-deps && npm run build"
  publish = "client/dist"
